<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #89d882;
            color: white;
            position: relative;
            border-bottom: 1px solid #ccc;
        }

        .head-left {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .head-right {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .menu-icon {
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.2s ease;
        }

        .menu-icon:hover {
            color: #333;
        }

        .menu-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            min-width: 220px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .head-left:hover .menu-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu-dropdown div {
            border-bottom: 1px solid #f1f3f4;
        }

        .menu-dropdown div:last-child {
            border-bottom: none;
        }

        .menu-dropdown div a {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: #333;
            transition: background-color 0.15s ease-in-out;
        }

        .menu-dropdown div a:hover {
            background-color: #f8f9fa;
            color: #0066cc;
        }

        .menu-dropdown div a i {
            margin-right: 0.5rem;
            width: 16px;
        }

        #dashboard {
            background-color: #e83a3a;
        }

        #dashboard a {
            color: white !important;
        }

        #dashboard a:hover {
            background-color: #dc2626 !important;
            color: white !important;
        }

        img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            position: relative;
        }

        .profile-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            min-width: 150px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .profile-section:hover .profile-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-dropdown a {
            display: block;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: #333;
            transition: background-color 0.15s ease-in-out;
        }

        .profile-dropdown a:hover {
            background-color: #f8f9fa;
            color: #dc2626;
        }

        .profile-dropdown a i {
            margin-right: 0.5rem;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 1rem;
        }

        .course-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .course-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid #89d882;
        }

        .course-card h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .course-card button {
            background: linear-gradient(135deg, #89d882, #6bc76b);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .course-card button:hover {
            background: linear-gradient(135deg, #6bc76b, #59b559);
            transform: translateY(-2px);
        }

        /* AI Chatbot Styles */
        .ai-chatbot {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        .ai-chatbot:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .ai-chatbot i {
            color: white;
            font-size: 1.5rem;
        }

        .ai-tooltip {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: #333;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .ai-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            right: 20px;
            border: 5px solid transparent;
            border-top-color: #333;
        }

        .ai-chatbot:hover .ai-tooltip {
            opacity: 1;
            visibility: visible;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            }
            50% {
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.6);
            }
            100% {
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            }
        }

        /* Hide broken button elements */
        .menu-dropdown button {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .courses-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }
            
            main {
                padding: 1rem;
            }

            .ai-chatbot {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }

            .ai-chatbot i {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="head-left">
            <i class="fa-solid fa-list menu-icon"></i>
            <div class="menu-dropdown">
                <div id="dashboard">
                    <a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
                </div>
                <div id="sm">
                    <a href="studymaterials.html"><i class="fa-solid fa-book"></i> Study Materials</a>
                </div>
                <div id="asses">
                    <a href="viewassessment.html"><i class="fa-solid fa-clipboard-check"></i> View Assessment</a>
                </div>
                <div id="profile">
                    <a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a>
                </div>
                <div id="attendance">
                    <a href="viewattendance.html"><i class="fa-solid fa-calendar-check"></i> View Attendance</a>
                </div>
            </div>
        </div>
        
        <div class="head-right">
            <div class="profile-section">
                <img src="./photo.png" alt="profile pic" id="profilepic">
                <p>RANGU RAHUL</p>
                <i class="fa fa-chevron-down"></i>
                
                <div class="profile-dropdown">
                    <a href="login.html"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <h2 style="margin-bottom: 1rem; color: #333;">Available Courses</h2>
        <div class="courses-container">
            <div class="course-card">
                <img src="python.png" alt="python" class="course-img">
                <h3>Python Course</h3>
                <button>Enroll Now</button>
            </div>
            
            <div class="course-card">
                <img src="java.png" alt="java" class="course-img">
                <h3>Java Course</h3>
                <button>Enroll Now</button>
            </div>
            
            <div class="course-card">
                <img src="c++.png" alt="c++" class="course-img">
                <h3>C++ Course</h3>
                <button>Enroll Now</button>
            </div>
            
            <div class="course-card">
                <img src="javascript.png" alt="javascript" class="course-img">
                <h3>JavaScript Course</h3>
                <button>Enroll Now</button>
            </div>
            
            <div class="course-card">
                <img src="php.png" alt="php" class="course-img">
                <h3>PHP Course</h3>
                <button>Enroll Now</button>
            </div>
        </div>
    </main>

    <!-- AI Chatbot -->
    <div class="ai-chatbot" onclick="initializeAIChatbot()">
        <i class="fas fa-robot"></i>
        <div class="ai-tooltip">AI Assistant</div>
    </div>

    <script>
        function initializeAIChatbot() {
            alert("AI Chatbot initializing...\nHello! I'm your AI assistant. How can I help you today?");
            // Here you can add actual chatbot functionality
            console.log("AI Chatbot initialized");
        }
    </script>
</body>
</html>
