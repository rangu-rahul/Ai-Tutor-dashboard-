<script>
    function handleLogin(event) {
        event.preventDefault();
        
        const studentId = document.getElementById('studentId').value;
        const password = document.getElementById('password').value;
        
        // Basic validation
        if (!studentId || !password) {
            alert('Please fill in all fields');
            return;
        }
        
        // Simple validation - direct redirect to student dashboard
        if (studentId.toLowerCase() === 'student123' && password === 'password') {
            alert('Student login successful! Redirecting to dashboard...');
            // Direct redirect to student dashboard
            window.location.href = 'home.html';
        } else {
            alert('Invalid Student ID or Password. Please try again.\n\nDemo credentials:\nStudent ID: student123\nPassword: password');
        }
    }
</script>
