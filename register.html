<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>LMS PORTAL</h1>
        <button id = "regbtn" ></button><a href="register.html">Register</a></button>
        <button id = "loginbtn" ></button><a href = "login.html">Login</a></button>

    </header>
    <main>
        <form id="loginForm">
            <h2>Register</h2>
            <label for = "firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder = "Enter your first name" required><br>
            <label for = "lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder = "Enter your last name" required><br>
            <label for = "email">Email:</label>
            <input type="email" id="email" name="email" placeholder = "Enter your email" required><br>
            <label for = "password">Password:</label>
            <input type="password" id="password" name="password" placeholder = "Enter your password" required><br>
            <button type="submit">Register</button>
        </form>

        </footer>
</body>
</html>
