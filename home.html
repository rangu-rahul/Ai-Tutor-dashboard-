<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #89d882;
            color: white;
            position: relative;
            border-bottom: 1px solid #ccc;
        }

        .head-left {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .head-right {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .menu-icon {
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.2s ease;
        }

        .menu-icon:hover {
            color: #333;
        }

        .menu-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            min-width: 220px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .head-left:hover .menu-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu-dropdown div {
            border-bottom: 1px solid #f1f3f4;
        }

        .menu-dropdown div:last-child {
            border-bottom: none;
        }

        .menu-dropdown div a {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: #333;
            transition: background-color 0.15s ease-in-out;
        }

        .menu-dropdown div a:hover {
            background-color: #f8f9fa;
            color: #0066cc;
        }

        .menu-dropdown div a i {
            margin-right: 0.5rem;
            width: 16px;
        }

        #dashboard {
            background-color: #e83a3a;
        }

        #dashboard a {
            color: white !important;
        }

        #dashboard a:hover {
            background-color: #dc2626 !important;
            color: white !important;
        }

        img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            position: relative;
        }

        .profile-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            min-width: 150px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .profile-section:hover .profile-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-dropdown a {
            display: block;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: #333;
            transition: background-color 0.15s ease-in-out;
        }

        .profile-dropdown a:hover {
            background-color: #f8f9fa;
            color: #dc2626;
        }

        .profile-dropdown a i {
            margin-right: 0.5rem;
        }

        /* Hide empty buttons */
        .menu-dropdown button {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="head-left">
            <i class="fa-solid fa-list menu-icon"></i>
            <div class="menu-dropdown">
                <div id="dashboard">
                    <a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
                </div>
                <div id="sm">
                    <a href="studymaterials.html"><i class="fa-solid fa-book"></i> Study Materials</a>
                </div>
                <div id="asses">
                    <a href="viewassessment.html"><i class="fa-solid fa-clipboard-check"></i> View Assessment</a>
                </div>
                <div id="profile">
                    <a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a>
                </div>
                <div id="attendance">
                    <a href="viewattendance.html"><i class="fa-solid fa-calendar-check"></i> View Attendance</a>
                </div>
            </div>
        </div>
        
        <div class="head-right">
            <div class="profile-section">
                <img src="./photo.jpeg" alt="profile pic" id="profilepic">
                <p>RANGU RAHUL</p>
                <i class="fa fa-chevron-down"></i>
                
                <div class="profile-dropdown">
                    <a href="login.html"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h2>Welcome to the LMS PORTAL</h2>
    </main>
</body>
</html>
