<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(52, 23, 23, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(44, 29, 29, 0.2);
        }

        header h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        .header-buttons a {
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header-buttons a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .auth-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 2px solid #f1f3f4;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .faculty-icon, .login-icon {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .faculty-icon i, .login-icon i {
            font-size: 3rem;
            color: #764ba2;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 1.6rem;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background-color: #f8f9fa;
            color: #333;
        }

        input:focus {
            outline: none;
            border-color: #764ba2;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-links a {
            color: #764ba2;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            text-decoration: underline;
            color: #667eea;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        footer p {
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-graduation-cap"></i> FACULTY PORTAL</h1>
        <div class="header-buttons">
            <a href="main.html">Home</a>
            <a href="student-register.html">Student Portal</a>
        </div>
    </header>
    
    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-button active" onclick="switchTab('register')">Register</button>
                <button class="tab-button" onclick="switchTab('login')">Login</button>
            </div>

            <!-- Registration Form -->
            <form id="registerForm" class="auth-form active" onsubmit="handleFacultyRegister(event)">
                <div class="faculty-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h2>Faculty Registration</h2>
                
                <label for="regFacultyId">Faculty ID:</label>
                <input type="text" id="regFacultyId" name="facultyId" placeholder="Enter your Faculty ID" required>
                
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="email" placeholder="Enter your email" required>
                
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" placeholder="Create a password" required>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                
                <button type="submit">
                    <i class="fas fa-user-plus"></i> Register as Faculty
                </button>
            </form>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form" onsubmit="handleFacultyLogin(event)">
                <div class="login-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h2>Faculty Login</h2>
                
                <label for="facultyId">Faculty ID:</label>
                <input type="text" id="facultyId" name="facultyId" placeholder="Enter your Faculty ID" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Login as Faculty
                </button>
            </form>

            <div class="auth-links">
                <a href="main.html"><i class="fas fa-arrow-left"></i> Back to Main Page</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 LMS PORTAL. All rights reserved. | Empowering Education Through Technology</p>
    </footer>
    <script>
        function switchTab(tab) {
            if (tab === 'register') {
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
                document.querySelectorAll('.tab-button')[0].classList.add('active');
                document.querySelectorAll('.tab-button')[1].classList.remove('active');
            } else {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
                document.querySelectorAll('.tab-button')[1].classList.add('active');
                document.querySelectorAll('.tab-button')[0].classList.remove('active');
            }
        }

        function handleFacultyRegister(event) {
            event.preventDefault();
            
            var email = document.getElementById('regEmail').value;
            var password = document.getElementById('regPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            
            if (email === '' || password === '' || confirmPassword === '') {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            alert('Registration successful! You can now login.');
            switchTab('login');
            
            // Clear registration form
            document.getElementById('regEmail').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        }

        function handleFacultyLogin(event) {
            event.preventDefault();
            
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            if (email === '' || password === '') {
                alert('Please fill in all fields');
                return;
            }
            
            // Simple login check
            if (email === 'faculty@example.com' && password === 'password') {
                alert('Login successful! Welcome Faculty!');
                window.location.href = 'facultydashboard.html';
            } else {
                alert('Wrong email or password!\n\nTry: faculty@example.com\nPassword: password');
            }
        }
    </script>
</body>
</html>
